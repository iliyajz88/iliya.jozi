<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin:auto 0;
    }
    .box {
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow:  0 8px 16px rgba(0,0,0,0.1);
      width: 290px;
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
      color: #232222;
      font-weight: 500;
      h1 {
color: white;
text-shadow: 0 0 15px rgba(186, 182, 182, 0.8);
}
    }
    label {
      display: block;
      margin: 8px 0 4px;
      font-size: 14px;
      color: #0c0b0b;
    }
    input {
      width: 100%;
      padding: 7px;
      border: 1px solid #efdcdc;
      border-radius: 6px;
      margin-bottom: 10px;
      font-family: 'Roboto', Arial, sans-serif;
    }
    button {
      width: 100%;
      padding: 10px;
      border: 0;
      border-radius: 5px;
      background: #8ab1da;
      color: #252424;
      font-size: 15px;
      cursor: pointer;
      font-family: 'Roboto', Arial, sans-serif;
      font-weight: 550;
    }
    button:hover {
      background: #b5b9ba;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Register</h2>
    <form>
      <label>Email &  Number</label>
      <input type="text" required>


      <label>Password</label>
      <input type="password" required>

      <button type="submit">continue</button>
    </form>
  </div>
</body>
</html
