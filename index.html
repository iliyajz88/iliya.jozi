<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Colored Boxes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #e0e0e0;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
    }
    .box {
      background-color: pink;
      color: purple;
      padding: 15px;
      margin-bottom: 15px;
      border-bottom: 2px solid #999;
      border-radius: 8px;
    }
    .box p {
      margin: 5px 0;
    }
    @media (max-width: 480px) {
      .container {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="box">
      <p>This is a repeated text line.</p>
      <p>This is a repeated text line.</p>
    </div>

    <div class="box">
      <p>This is a repeated text line.</p>
      <p>This is a repeated text line.</p>
    </div>

    <div class="box">
      <p>This is a repeated text line.</p>
      <p>This is a repeated text line.</p>
    </div>

    <div class="box">
      <p>This is a repeated text line.</p>
      <p>This is a repeated text line.</p>
    </div>
  </div>

</body>
</html>
