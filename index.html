<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', Arial, sans-serif;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      width: 320px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #232222;
      font-weight: 500;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-size: 14px;
      color: #0c0b0b;
    }

    input {
      width: 100%;
      padding: 9px;
      border: 1px solid #ddd;
      border-radius: 6px;
      margin-bottom: 12px;
      font-family: 'Roboto', Arial, sans-serif;
      font-size: 14px;
      outline: none;
    }

    input:focus {
      border-color: #8ab1da;
      box-shadow: 0 0 4px rgba(138,177,218,0.4);
    }

    button {
      width: 100%;
      padding: 10px;
      border: 0;
      border-radius: 6px;
      background: #8ab1da;
      color: #252424;
      font-size: 15px;
      cursor: pointer;
      font-family: 'Roboto', Arial, sans-serif;
      font-weight: 550;
      transition: 0.3s;
    }

    button:hover {
      background: #b5b9ba;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Register</h2>
    <form>
      <label>Email or Number</label>
      <input type="text" required>

      <label>Password</label>
      <input type="password" required>

      <button type="submit">Continue</button>
    </form>
  </div>
</body>
</html>
